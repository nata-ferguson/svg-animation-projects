<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun Animations</title>
</head>
<body>
    <div class="container">
        <!-- viewport(infinite) vs viewBox(specify what gets displayed within the viewport) -->

        <svg width="300" height="300" viewBox="-100 -100 500 500">
            <rect x="100" y="100" fill="darkred" width="100" height="100"></rect>
            <rect x="-100" y="-100" fill="blue" width="100" height="100"></rect>
            <rect x="300" y="300" fill="green" width="100" height="100"></rect>            
        </svg>
    </div>
    <script src="index.js"></script>
</body>
</html>
